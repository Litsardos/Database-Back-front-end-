<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>
  <!-- Bootstrap CSS -->

  />

      color: #555;
    }

      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .section-title {
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
    }
  </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
  <div
          class="container-fluid d-flex justify-content-between align-items-center"
  >
    <!-- Left Section: User Info and Balance -->
    <div class="d-flex align-items-center">
      <div class="text-white me-4">
        <span>User Name: <strong id="userName">Loading...</strong></span><br />
        <span>User ID: <strong id="userId">Loading...</strong></span>
      </div>
    </div>

    <!-- Center Section: Brand Name -->
    <a class="navbar-brand text-white ms-auto me-auto" href="#">Event Admin Management</a>

    <!-- Navbar Toggler for small screens -->
    <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link fw-bold text-dark" href="login_screen.html">Log Out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>



<div class="container my-5">
  <h2 class="text-center mb-4">Admin Dashboard</h2>

  <!-- System Information Section -->
  <div class="row g-4">
    <!-- Section 1: Create Event -->
    <div class="col-md-6">
      <div class="content-section">
        <h5 class="section-title">Create Event</h5>
        <button
                class="btn btn-sm btn-primary"
                onclick="location.href='create_new_event.html'"
        >
          Create Event
        </button>
      </div>
    </div>

    <!-- Section 2: Revenue from Sales -->
    <div class="col-md-6">
      <div class="content-section">
        <h5 class="section-title">Cancel Event</h5>
        <button
                class="btn btn-sm btn-primary"
                onclick="location.href='cancel_event.html'">
          Cancel Event
        </button>
      </div>
    </div>
  </div>
</div>
</div>


</div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script>
  // Συνάρτηση για να διαβάζει τα cookies
  function getCookie(name) {
    const cookies = document.cookie.split(';');
    for (let i = 0; i < cookies.length; i++) {
      const cookie = cookies[i].trim();
      // Ελέγχει αν το cookie ξεκινάει με το όνομα που ψάχνουμε
      if (cookie.startsWith(name + '=')) {
        return cookie.substring(name.length + 1);
      }
    }
    return null; // Αν δεν βρεθεί το cookie
  }

  // Ενημέρωση του περιεχομένου στη σελίδα
  document.addEventListener('DOMContentLoaded', () => {
    // Παίρνουμε τα δεδομένα από τα cookies
    const userName = getCookie('name') || 'Unknown';
    const userId = getCookie('userId') || 'Unknown';

    // Ενημερώνουμε τα στοιχεία HTML
    document.getElementById('userName').textContent = userName;
    document.getElementById('userId').textContent = userId;
  });
</script>
</body>
</html>
