<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Tickets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Book Tickets</h2>
  <form>
    <div class="mb-3">
      <label for="eventBooking" class="form-label">Event</label>
      <input type="number" name = "eventBooking" class="form-control" id="eventBooking"  required>
    </div>
    <div class="mb-3">
      <label for="ticketQuantity" class="form-label">Number of Tickets</label>
      <input type="number" class="form-control" id="ticketQuantity" min="1" required>
    </div>
    <button type="submit" class="btn btn-primary">Book Tickets</button>
  </form>
</div>
</body>
</html>
