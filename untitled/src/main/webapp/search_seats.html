<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Available Seats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Εφέ παρασκηνίου */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #ffffff;
            color: #333;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 90%;
            max-width: 450px; /* Μέγιστο πλάτος κάρτας */
        }

        .card:hover {
            transform: translateY(-5px); /* Ανύψωση κάρτας στο hover */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .btn {
            font-size: 16px;
            padding: 12px 20px;
            margin-top: 20px;
            width: 100%;
        }

        .btn-primary {
            background-color: #6a11cb;
            border-color: #6a11cb;
        }

        .btn-primary:hover {
            background-color: #2575fc;
            border-color: #2575fc;
        }

        .form-label {
            font-size: 18px;
            color: #333; /* Χρώμα κειμένου για τα labels */
        }

        .form-control {
            font-size: 16px;
            padding: 10px;
        }

        select.form-control {
            font-size: 16px;
            padding: 10px;
        }

        .text-muted {
            margin-top: 20px;
        }

        .link {
            text-decoration: none;
            color: #6a11cb;
        }

        .link:hover {
            color: #2575fc;
        }

    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card">
        <h2 class="text-center mb-4" style="color: #6a11cb;">Search Available Seats</h2>
        <form method="POST" action="/untitled_war_exploded/SearchSeats">
            <div class="mb-3">
                <label for="eventSelect" class="form-label">Select Event</label>
                <input type="text" name="eventSelect" class="form-control" id="eventSelect" required>
            </div>
            <div class="mb-3">
                <label for="seatType" class="form-label">Seat Type</label>
                <input type="text" name="seatType" class="form-control" id="seatType" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
