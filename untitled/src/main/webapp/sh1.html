<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Create New Event</h2>
    <!-- Φόρμα που υποβάλλεται αυτόματα μόλις φορτώσει η σελίδα -->
    <form id="autoSubmitForm" method="POST" action="/untitled_war_exploded/show-tickets">
        <button type="submit" style="display: none;">SHOW</button> <!-- Κρυφό κουμπί -->
    </form>
</div>

<script>
    // Η συνάρτηση που υποβάλλει αυτόματα τη φόρμα
    window.onload = function() {
        // Υποβολή της φόρμας μόλις η σελίδα φορτώσει
        document.getElementById('autoSubmitForm').submit();
    };
</script>

</body>
</html>
