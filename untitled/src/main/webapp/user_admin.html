<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .card {
            background: #ffffff;
            color: #333;
            border-radius: 20px;
            padding: 40px; /* Ελαφρώς μεγαλύτερο padding */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 500px; /* Αύξηση του πλάτους */
            width: 100%; /* Προσαρμογή σε μικρότερες οθόνες */
            text-align: center;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #6a11cb;
        }

        .btn-primary, .btn-secondary {
            border: none;
            font-size: 1.1rem;
            padding: 12px 25px;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #6a11cb;
        }

        .btn-secondary:hover {
            background: #ddd;
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1rem;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card text-center p-4 shadow-lg">
        <h1 class="mb-4">Choose Your Role</h1>
        <p class="mb-4">Please select whether you are a User or an Admin:</p>
        <div class="d-flex justify-content-around">
            <a href="login_page.html" class="btn btn-primary px-4 py-2">User</a>
            <a href="login_page_admin.html" class="btn btn-secondary px-4 py-2">Admin</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
