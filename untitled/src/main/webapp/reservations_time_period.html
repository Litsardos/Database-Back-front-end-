<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Per period</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Εφέ παρασκηνίου */
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .card {
            background: #ffffff;
            color: #333;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 90%;
            max-width: 450px; /* Μέγιστο πλάτος κάρτας */
        }

        .card:hover {
            transform: translateY(-5px); /* Ανύψωση κάρτας στο hover */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #6a11cb;
        }
        .btn {
            font-size: 16px;
            padding: 12px 20px;
            margin-top: 20px;
            width: 100%;
        }

        .btn-primary {
            background-color: #6a11cb;
            border-color: #6a11cb;
        }

        .btn-primary:hover {
            background-color: #2575fc;
            border-color: #2575fc;
        }

        .form-label {
            font-size: 18px;
        }

        .form-control {
            font-size: 16px;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card text-center p-4 shadow-lg">
        <h1 class="mb-4">Input A Month Amount</h1>
        <form action="BookingsByPeriodServlet" method="GET">
            <label for="eventBooking" class="form-label">Event</label>
            <input type="number" name = "months" class="form-control" id="eventBooking"  required>
            <button  class="btn btn-primary" type="submit">Get Reservations</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
