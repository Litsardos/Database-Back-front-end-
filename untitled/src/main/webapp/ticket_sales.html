<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Sales Query</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc); /* Εφέ παρασκηνίου */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #ffffff;
      color: #333;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 90%;
      max-width: 450px; /* Μέγιστο πλάτος κάρτας */
    }

    .card:hover {
      transform: translateY(-5px); /* Ανύψωση κάρτας στο hover */
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    .btn {
      font-size: 16px;
      padding: 12px 20px;
      margin-top: 20px;
      width: 100%;
    }

    .btn-primary {
      background-color: #6a11cb;
      border-color: #6a11cb;
    }

    .btn-primary:hover {
      background-color: #2575fc;
      border-color: #2575fc;
    }

    .form-label {
      font-size: 18px;
      color: #333; /* Χρώμα κειμένου για τα labels */
    }

    .form-control {
      font-size: 16px;
      padding: 10px;
    }

    select.form-control {
      font-size: 16px;
      padding: 10px;
    }

    .text-muted {
      margin-top: 20px;
    }

    .link {
      text-decoration: none;
      color: #6a11cb;
    }

    .link:hover {
      color: #2575fc;
    }

    .form-control, select {
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card text-center p-4 shadow-lg">
    <h2 class="mb-4">Ticket Sales Query</h2>
    <form action="TicketSalesServlet" method="GET">
      <div class="mb-3">
        <label for="seat_type" class="form-label">Seat Type</label>
        <select id="seat_type" name="seat_type" class="form-control">
          <option value="VIP">VIP</option>
          <option value="Golden">Golden</option>
          <option value="GA">GA</option>
          <option value="Seated">Seated</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="total" class="form-label">Total Income</label>
        <select id="total" name="total" class="form-control">
          <option value="true">In General</option>
          <option value="false">Per Event</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Get Ticket Sales</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
