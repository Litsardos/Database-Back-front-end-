<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ακύρωση Κράτησης</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .card {
            background: #ffffff;
            color: #333;
            border-radius: 20px;
            padding: 40px; /* Ελαφρώς μεγαλύτερο padding */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 600px; /* Αύξηση του πλάτους */
            width: 100%; /* Προσαρμογή σε μικρότερες οθόνες */
            text-align: center;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #6a11cb;
        }

        .btn-primary, .btn-secondary {
            border: none;
            font-size: 1.1rem;
            padding: 12px 25px;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1rem;
            color: #666;
        }
        .form-control:last-of-type {
            margin-bottom: 20px; /* Αυξήσαμε το margin-bottom για να απομακρύνουμε το πεδίο από το κουμπί */
        }
    </style>
</head>
<body>

<!-- Κεντρικό container για την αίτηση ακύρωσης -->
<div class="container d-flex justify-content-center align-items-center">
    <div class="card">
    <h1>Ακύρωση Κράτησης</h1>
    <form action="CancelReservation" method="post">
        <div class="d-flex justify-content-around mt-4">
            <label for="reservationId" class="form-label">Event Id</label>
            <input type="text" class="form-control" id="reservationId" name="reservationId" required>
        </div>

        <!-- Πεδίο για τύπο καθίσματος -->
        <div class="d-flex justify-content-around mt-4">
            <label for="seatType" class="form-label">Seat Type</label>
            <select class="form-control" id="seatType" name="seatType" required>
                <option value="VIP">VIP</option>
                <option value="Golden">Golden</option>
                <option value="GA">GA</option>
                <option value="Seated">Seated</option>
            </select>
        </div>

        <!-- Πεδίο για την ποσότητα εισιτηρίων -->
        <div class="d-flex justify-content-around mt-4">
            <label for="amount" class="form-label">Cancellation Amount</label>
            <input type="number" class="form-control" id="amount" name="amount" required min="1">
        </div>

        <button type="submit" class="btn btn-primary">Ακύρωση Κράτησης</button>
    </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
